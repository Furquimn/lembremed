{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Relatórios</h1>
    
    <div class="alert alert-info mb-4">
        <p>Dados atualizados automaticamente a cada 4 horas. <a href="?atualizar=1" class="btn btn-sm btn-primary">Atualizar agora</a></p>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    Medicamentos por Morador
                </div>
                <div class="card-body">
                    <canvas id="medicamentosPorMoradorChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    Estoque de Medicamentos
                </div>
                <div class="card-body">
                    <canvas id="estoqueMedicamentosChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    Administrações por Período do Dia
                </div>
                <div class="card-body">
                    <canvas id="administracoesPorPeriodoChart"></canvas>
                </div>
            </div>
        </div>
        
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    Top Profissionais por Administrações
                </div>
                <div class="card-body">
                    <canvas id="administracoesPorProfissionalChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
<!-- Garantir que o Chart.js é carregado antes do nosso script -->
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>

<script>
console.log('Chart.js carregado:', typeof Chart !== 'undefined');

document.addEventListener('DOMContentLoaded', function() {
    // Debug para ver os elementos de canvas
    console.log('Elementos de canvas:');
    console.log('medicamentosPorMoradorChart:', document.getElementById('medicamentosPorMoradorChart'));
    console.log('estoqueMedicamentosChart:', document.getElementById('estoqueMedicamentosChart'));
    console.log('administracoesPorPeriodoChart:', document.getElementById('administracoesPorPeriodoChart'));
    console.log('administracoesPorProfissionalChart:', document.getElementById('administracoesPorProfissionalChart'));
    
    // Configurações comuns para os gráficos
    Chart.defaults.font.size = 14;
    Chart.defaults.color = '#555';
    
    // Função para tratar erros e mostrar mensagem na interface
    function handleError(elementId, error) {
        console.error('Erro ao carregar dados para ' + elementId + ':', error);
        const container = document.getElementById(elementId).parentNode;
        container.innerHTML = '<div class="alert alert-warning">Erro ao carregar dados. Tente atualizar a página.</div>';
    }
    
    // Gráfico de Medicamentos por Morador
    fetch('{% url "dados_medicamentos_por_morador" %}')
        .then(response => {
            console.log('Resposta para medicamentos por morador:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Dados de medicamentos por morador:', data);
            if (!data || data.length === 0) {
                handleError('medicamentosPorMoradorChart', 'Sem dados');
                return;
            }
            
            const ctx = document.getElementById('medicamentosPorMoradorChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.morador),
                    datasets: [{
                        label: 'Quantidade de Medicamentos',
                        data: data.map(item => item.quantidade_medicamentos),
                        backgroundColor: 'rgba(75, 192, 192, 0.6)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantidade'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Morador'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => handleError('medicamentosPorMoradorChart', error));
    
    // Gráfico de Estoque de Medicamentos
    fetch('{% url "dados_estoque_medicamentos" %}')
        .then(response => {
            console.log('Resposta para estoque de medicamentos:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Dados de estoque de medicamentos:', data);
            if (!data || data.length === 0) {
                handleError('estoqueMedicamentosChart', 'Sem dados');
                return;
            }
            
            const ctx = document.getElementById('estoqueMedicamentosChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.medicamento),
                    datasets: [{
                        label: 'Quantidade em Estoque',
                        data: data.map(item => item.quantidade),
                        backgroundColor: 'rgba(255, 99, 132, 0.6)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    indexAxis: 'y',  // Horizontal bar chart
                    scales: {
                        x: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantidade'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Medicamento'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => handleError('estoqueMedicamentosChart', error));
        
    // Gráfico de Administrações por Período do Dia
    fetch('{% url "dados_administracoes_por_periodo" %}')
        .then(response => {
            console.log('Resposta para administrações por período:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Dados de administrações por período:', data);
            if (!data || data.length === 0) {
                handleError('administracoesPorPeriodoChart', 'Sem dados');
                return;
            }
            
            const ctx = document.getElementById('administracoesPorPeriodoChart').getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: data.map(item => item.periodo),
                    datasets: [{
                        data: data.map(item => item.quantidade),
                        backgroundColor: [
                            'rgba(255, 205, 86, 0.8)',  // Amarelo - Manhã
                            'rgba(54, 162, 235, 0.8)',  // Azul - Tarde
                            'rgba(75, 192, 192, 0.8)',  // Verde-água - Noite
                            'rgba(153, 102, 255, 0.8)', // Roxo - Madrugada
                        ],
                        borderColor: [
                            'rgb(255, 205, 86)',
                            'rgb(54, 162, 235)',
                            'rgb(75, 192, 192)',
                            'rgb(153, 102, 255)',
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.raw || 0;
                                    const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                    const percentage = total === 0 ? 0 : Math.round((value / total) * 100);
                                    return `${label}: ${value} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        })
        .catch(error => handleError('administracoesPorPeriodoChart', error));
        
    // Gráfico de Administrações por Profissional
    fetch('{% url "dados_administracoes_por_profissional" %}')
        .then(response => {
            console.log('Resposta para administrações por profissional:', response.status);
            return response.json();
        })
        .then(data => {
            console.log('Dados de administrações por profissional:', data);
            if (!data || data.length === 0) {
                handleError('administracoesPorProfissionalChart', 'Sem dados');
                return;
            }
            
            const ctx = document.getElementById('administracoesPorProfissionalChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(item => item.profissional),
                    datasets: [{
                        label: 'Quantidade de Administrações',
                        data: data.map(item => item.quantidade_administracoes),
                        backgroundColor: 'rgba(153, 102, 255, 0.6)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Quantidade'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Profissional'
                            }
                        }
                    }
                }
            });
        })
        .catch(error => handleError('administracoesPorProfissionalChart', error));
});
</script>
{% endblock %}
