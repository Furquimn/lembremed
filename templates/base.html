{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,shirink-to-fit=no">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
	<script src="{% static 'scripts/popup.js' %}" ></script>
  <title>{% block title %}Lembre-MEd - Controle de Medicamentos{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'Bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="getCodeModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="myModalLabel"> API CODE </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="getCode" style="overflow-x: scroll;">
					<!-- ajax success content here. -->
				</div>
			</div>
		</div>
	</div>


	{% include 'header.html' %}

	{% block content %}
	<!-- Este bloco será sobrescrito pelo conteúdo das páginas filhas -->
	{% endblock %}

	{% include 'footer.html' %}
	<script type="text/javascrip" src="static/bootstrap/js/jquery-3.7.1.min.js"></script>
	<script type="text/javascrip" src="static/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
