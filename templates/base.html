{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="{% static 'scripts/popup.js' %}" ></script>
  	<title>{% block title %}Lembre-MEd - Controle de Medicamentos{% endblock %}</title>
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
	<link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
	<!-- Modal -->
	<div class="modal fade" id="getCodeModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="myModalLabel"> API CODE </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body" id="getCode" style="overflow-x: scroll;">
					<!-- ajax success content here. -->
				</div>
			</div>
		</div>
	</div>


	{% include 'header.html' %}

	{% block content %}
	<!-- Este bloco será sobrescrito pelo conteúdo das páginas filhas -->
	{% endblock %}

	{% include 'footer.html' %}
	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
