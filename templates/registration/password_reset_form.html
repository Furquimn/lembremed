{% extends "base.html" %}

{% block content %}
<div class="ForgotPassword">
  <form action="" class="formForgotPassword" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
      {{ form.email.errors }}
    {% endif %}
        <h2>Digite o E-mail de recuperação</h2>
        <table>
          <tr>
            <td>{{ form.email }}</td>
          </tr>
        </table>
      <input type="submit" class="btn-custom" value="Redefinir senha">
    </form>

</div>
{% endblock %}
